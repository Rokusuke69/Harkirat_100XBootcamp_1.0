<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #1a1a1a;
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #container {
        width: 300px;
        height: 400px;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      footer {
        margin-top: 120px; /* Pushes to bottom */
        padding-bottom: 30px;
        font-size: 12px;
        color: #6b7280;
        text-align: center;
        width: 100%;
      }

      label {
        font-size: 14px;
        font-weight: 500;
      }

      footer a {
        color: #6b7280;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h4>llElevenLabs</h4>
    </header>

    <div id="container">
      <h3><b>Create an account</b></h3>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          margin-top: 10px;
          width: 100%;
          height: 35px;
          border: 2px solid #eeeeee;
          border-radius: 7px;
        "
      >
        <div
          style="
            width: 20px;
            height: 20px;
            position: absolute;
            left: 0;
            padding-left: 10px;
          "
        >
          <img
            src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
            alt="Doodle Logo"
            style="width: 100%; height: 100%"
          />
        </div>
        <p style="font-size: 13px">Sign up with Google</p>
      </div>
      <hr
        style="
          width: 100%;
          margin-top: 20px;
          margin-bottom: 20px;
          border: none;
          border-top: 2px solid #eeeeee;
        "
      />
      <form>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          style="
            width: 300px;
            margin-top: 10px;
            margin-bottom: 10px;
            height: 35px;
            border: 2px solid #eeeeee;
            border-radius: 7px;
          "
        /><br />
        <label for="password">Password</label>
        <div
          style="
            position: relative;
            width: 300px;
            margin-top: 10px;
          "
        >
          <input
            type="password"
            id="password"
            name="password"
            style="
              width: 100%;
              height: 35px;
              border: 2px solid #eeeeee;
              border-radius: 7px;
            "
          />
          <img
            src="https://img.icons8.com/?size=100&id=85028&format=png&color=00000069"
            alt="Show Password"
            id="togglePassword"
            style="
              width: 20px;
              height: 20px;
              position: absolute;
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
            "
          />
        </div>
        <br />
        <button
          type="submit"
          style="
            width: 100%;
            height: 35px;
            background-color: #a6a7b0;
            font-size: 13px;
            color: white;
            border: none;
            border-radius: 7px;
          "
        >
          Sign up
        </button>
      </form>
      <a
        href="#"
        style="
          margin-top: 15px;
          text-decoration: none;
          color: black;
          font-size: 13px;
        "
        >Already registered? <u>Sign in</u></a
      >
    </div>
    <footer>
      By continuing, you agree to our
      <u><a href="#">Terms of Service</a></u> and
      <u><a href="#">Privacy Policy</a></u
      >.
    </footer>
  </body>
</html>
